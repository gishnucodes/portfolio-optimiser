name: Daily Live Trading

on:
  schedule:
    # Run at 9:15 PM UTC (4:15 PM ET) every weekday
    - cron: '15 21 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  trade:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing back to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Live Experiment
        env:
          # Add any API keys here via secrets if needed
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PYTHONPATH: .
        run: python run_live.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            git add daily_ledger.db live_portfolios.json
            git commit -m "ðŸ¤– Auto-trade: Update ledger and portfolios [skip ci]"
            git pull --rebase origin main
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
